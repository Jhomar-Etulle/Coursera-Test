<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	#container{
		font-family: cursive;
	}	
	#right-division{
	float: left;
	width: 70%;
	}
	#left-division{
		float: right;
		width: 30%;
		margin-bottom: 20px;
	}h3{
		color: MediumSeaGreen;
	}
	#footer{
		margin-bottom: 30px;
		float: left;
		border: 1px solid #333;
		height: 50px;
		width: 96%;
		padding: 15px 2%;

	}
	#login-form{

	}
	</style>
</head>
<body>

	<div id="container">
		<!-- Header -->
		<div id="header">
			
			<h1 style="color:purple">My WebSite.com</h1>
			<hr/>
			

		</div>
		<div id="login-form">
			<fieldset>
				<legend>Log in Form</legend>
				<form>
					<div>
						<label>Username:</label>
						<input type="text" name="">
						<label>Password:</label>
						<input type="Password" name="">
						<input type="submit" value="Log in">
					</div>
				</form>
			</fieldset>
			<hr/>
		</div>
		
		<!-- Right Division -->
		<div id="right-division">
			<h1 style="text-align: center;font-weight: normal;">This is Right Division of the page</h1>
			<marquee dir="up"><h1 style="color:Orange">Hello! World</h1></marquee><br>
		</div>
		<!--Left Division -->
		<div id="left-division">
			<fieldset>
				<legend>Registration Form</legend>
				<h3>User Login Account</h3>

				<input type="text" placeholder="Username or Email" ><br/><br/>
				<input type="Password" placeholder="Password" ><br/><br/>
				
				<hr/>
				
				<form>
				<h3>Information</h3>
				<label>First Name:</label>
				<input type="text" name=""><br><br>
				<label>Last Name:</label>
				<input type="text" name=""><br><br>
				<label>Address</label><br><br>
				<textarea style="width:300px; height:30px "></textarea><br/><br/>

				Male <input type="radio" name="gender" checked="checked">
				Female <input type="radio" name="gender">
				<input type="submit" value="Register">
				</form>
				<br/><br/>
			</fieldset>
		</div>
		<br><br>
		<!--Footer -->
		<div id="footer">
			<p>&copy My Website.com</p>

		</div>
		
	</div>

</body>
</html>
